    <figure class="figure bg-dark">

      <figcaption class="figure-caption text-end">Asal kata “donat” berasal dari bahasa Inggris yaitu “doughnut”. Kata “doughnut” sendiri memiliki asal kata yang sedikit rumit. Pada awalnya, istilah ini muncul dalam bahasa Inggris pada abad ke-18, namun bentuk dan ejaannya telah berubah seiring berjalannya waktu. Perbedaan kata donut dan donat. Donat dalam ejaan bahasa inggris disebut doughnut, sedangkan orang Amerika biasa menulis donut sebagai donut atau doughnut.
        Donat adalah penganan yang digoreng, dibuat dari adonan tepung terigu, gula pasir, kung telur, ragi roti, dan mentega, donat yang paling umum adalah donat berbentuk cincin, biasanya ditaburi meses atau gula halus, namun yang akan kami buat adalah mini donat yang dikreasikan dengan berbagai macam topping yang menarik.
        Mini donat adalah cemilan kecil berbentuk bulat, digoreng, dan sering diberi lapisan gula halus. Biasanya memiliki rasa manis dan lembut didalamnya. Mini donat populer sebagai hidangan ringan atau sarapan ringan, maka dari itu mini donut banyak digemari kalangan muda maupun kalangan lainnya, karena bentuknya yang mini dan variasi toppingnya.
        .</figcaption>
    </figure>
    <figure class="figure bg-dark">
      <img src="/assets/AdobeStock_243256066_Preview.jpeg" class="figure-img img-fluid rounded" alt="...">
      <figcaption class="figure-caption text-end">Tahun 1968, stan American Donut di Djakarta Fair (sekarang disebut Pekan Raya Jakarta) merupakan perintis donat yang digoreng dengan mesin otomatis. Sejak itu, American Donut memiliki tradisi tahunan membuka stan di Pekan Raya Jakarta hingga sekarang. Tahun 1985, Dunkin’Donuts membuka gerai pertama di Jalan Hayam Wuruk, Jakarta Pusat yang terus berkembang menjadi lebih dari 200 gerai di berbagai kota di Indonesia. Yang kemudian diikuti dengan donat-donat waralaba asing lainnya seperti Master Ring, Master Donut, dan Mister Donut.
        Demam donat dibangkitkan kembali oleh J.CO Donuts & Coffee yang membuka gerai pertamanya di Super Mall Karawaci pada tanggal 26 Juni 2005. Keberhasilan J.CO diikuti Krispy Kreme yang membuka gerai donatnya yang pertama di Mal Pondok Indah 2 pada tanggal 31 Agustus 2006. J.CO sebagai merek lokal didirikan oleh Johnny Andrean seorang penata rambut terkemuka di Indonesia.
        Donat produksi industri kecil biasanya dijajakan berkeliling menggunakan sepeda atau sepeda motor. Di dalam bus, pedagang asongan menjual donat kemasan kotak dengan cara unik. Donat dalam kemasan dibagi-bagikan ke pangkuan penumpang untuk kemudian dikumpulkan kembali kalau penumpang tidak berminat. Donat jenis ini disebut juga sebagai donat kampung untuk membedakannya dengan donat-donat yang dijual di mal dan restoran.
        .</figcaption>
